<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HackerGrill</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Ronnie Gross</h1>
    </header>
    <div class="nav">
        <ul>
            <li class="navbar"><a class="navbarcolor" href="#">Projects</a></li>
            <li class="navbar"><a class="navbarcolor" href="aboutPage/about.html">About</a></li>
            <li class="navbar"><a class="navbarcolor" id="contactLink">Contact</a></li>
        </ul>
    </div>
    <div id="myModal" class="modal">
        <div class="modalContent">
            <div id="exitArea">
                <img src="exit.png" id="exitButton" alt="exitbutton">
            </div>
            <h1>Hit me up!</h1>
            <form>
                <div class="name">
                    <h2>name</h2>
                    <input type="text" placeholder="your name here">
                </div>
                <div class="email">
                    <h2>email</h2>
                    <input type="text" placeholder="your email here">
                </div>
                <div class="message">
                    <h2>message</h2>
                    <textarea placeholder="your message here"></textarea>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <main>
        <section class="project1">
            <h2>Project 1</h2>
            <div class="projectpic">
                Project Pic 1
            </div>
            <div class="description">
                Description
            </div>
        </section>
        <section class="project2">
            <h2>Project 2</h2>
            <div class="projectpic">
                Project Pic 2
            </div>
            <div class="description">
                Description
            </div>
        </section>
        <section class="project3">
            <h2>Project 3</h2>
            <div class="projectpic">
                Project Pic 3
            </div>
            <div class="description">
                Description
            </div>
        </section>
    </main>
</body>
<script src="contact.js"></script>
</html>
